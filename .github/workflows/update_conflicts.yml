name: Update Conflicts Data via OAuth

on:
  schedule:
    - cron: '0 0 * * *'  # Всеки ден в 00:00 UTC
  workflow_dispatch:      # Позволява ръчно стартиране

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch ACLED data via OAuth
        env:
          ACLED_EMAIL: ${{ secrets.ACLED_EMAIL }}
          ACLED_PASSWORD: ${{ secrets.ACLED_PASSWORD }}
        run: |
          python fetch_acled_oauth.py

      - name: Commit updated conflicts.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add conflicts.json
          git commit -m "Auto-update via OAuth" || echo "No changes"
          git push
