name: Update Conflict Map
on:
  schedule:
    - cron: '0 * * * *' # Пуска се автоматично на всеки час
  workflow_dispatch: # Бутон за ръчно пускане

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests geopy

      - name: Run bot
        run: python bot.py # Тук GitHub пуска твоя нов файл

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add conflicts.json
          git commit -m "Auto-update map data" || exit 0
          git push
